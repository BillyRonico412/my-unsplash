name: remote ssh command
on: [push]
jobs:
  build:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            cd my-unsplash 
            git pull 
            sudo docker ps -q --filter "name=my-unsplash" | grep -q . && docker stop my-unsplash && docker rm -fv my-unsplash
            cd ./server
            sudo docker image build -t my-unsplash .
            sudo docker container run --name my-unsplash -d -p ${{ secrets.PORT }}:3000 -v db.json:/app/server/db.json --env PASSWORD=${{ secrets.PASSWORD }} my-unsplash
